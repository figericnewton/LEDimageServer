function w3_open() {
  if (navBar.style.display == 'block') {
    navBar.style.display = 'none';
    navBarOverlay.style.display = "none";
  } else {
    navBar.style.display = 'block';
    navBarOverlay.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  navBar.style.display = "none";
  navBarOverlay.style.display = "none";
}

var canvas = document.getElementById('Canvas');
var video = document.getElementById('SourceVideo');

//Note for the future that I can actually use disabled to eliminate player options if desired
var socket = new WebSocket("ws://192.168.1.11/video");
socket.binaryType = 'arraybuffer';
socket.onopen = function(event) {
  console.log("Connection established");
}
socket.onmessage = function(message) {
  console.log("received message");
  var grbPixData = new Uint8Array(message.data);
  var imgData = canvas.getContext("2d").createImageData(canvas.width, canvas.height);
  var imgPixels = imgData.data;
  //var imgPixels = canvas.getContext("2d").getImageData(0, 0, canvas.width, canvas.height);
  for (var i = 0; i < canvas.width*canvas.height; i++) {
    imgPixels[4*i+0] = grbPixData[3*i+1]; //RED
    imgPixels[4*i+1] = grbPixData[3*i+0]; //GREEN
    imgPixels[4*i+2] = grbPixData[3*i+2]; //BLUE
    imgPixels[4*i+3] = 255; //ALPHA CHANNEL
  }
  canvas.getContext("2d").putImageData(imgData, 0, 0);
};
