var canvas = document.getElementById('Canvas');
var ctx = canvas.getContext("2d");

function sendCurrentImage() {
  var imgData = canvas.getContext("2d").getImageData(0, 0, canvas.width, canvas.height);
  var imgPixels = imgData.data;
  var response = new Uint8Array(3*canvas.width*canvas.height);
  for (var i = 0; i < response.length; i++) {
    response[3*i+0] = gamTable[imgPixels[4*i+1]]; //GREEN
    response[3*i+1] = gamTable[imgPixels[4*i+0]]; //RED
    response[3*i+2] = gamTable[imgPixels[4*i+2]]; //BLUE
  }
  socket.send(response);
}

var socket = new WebSocket("ws://192.168.1.11/stream");
socket.binaryType = 'arraybuffer';
socket.onopen = function(event) {
  console.log("Connection established");
  sendCurrentImage();
}
socket.onmessage = function(message) {
  sendCurrentImage();
};

let audioCTX, src, analyzer, bufferLength, dataArray;

function log10 (num) {
  return Math.log(num) / Math.LN10;
}
function updateFrame() {
  var WIDTH = canvas.width;
  var HEIGHT = canvas.height;
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, WIDTH, HEIGHT);

  analyzer.getFloatFrequencyData(dataArray);

  let widthScale = WIDTH / 2.5
  for (let i = 0; i < bufferLength; i++) {
    // let freq = i*acx.sampleRate/analyzer.fftSize
    let x = Math.floor(log10((i + 2) / 2) * widthScale | 0)
    let dw = Math.ceil(log10((i + 3) / 2) * widthScale - log10((i + 2) / 2) * widthScale);

    let magnitude = Math.min(Math.max((dataArray[i] - analyzer.minDecibels) / 95, 0), 1);

    ctx.fillStyle = 'hsl(' + (Math.floor((i / dataArray.length) * 20) + 35) + ', 100%, ' + Math.max(magnitude * 100 + 0, 0) + '%)';
    ctx.fillRect(x, HEIGHT, dw, -magnitude * HEIGHT | 0);
    // PR hue: 38
  }
  setTimeout(function () {
    updateFrame();
  }, 20);
}

function begin() {
  buttonContainer.hidden = true;
  console.log("hello world");
  audioCTX = new AudioContext();
  analyzer = audioCTX.createAnalyser();
  analyzer.fftSize = 2048;
  analyzer.smoothingTimeConstant = 0.6;
  bufferLength = analyzer.frequencyBinCount;
  dataArray = new Float32Array(bufferLength);

  if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({video: false, audio: true})
      .then(function (stream) {
        var source = audioCTX.createMediaStreamSource(stream);
        source.connect(analyzer);
        console.log("hello world 2");
        updateFrame();
      })
      .catch(console.error);
  }
}
