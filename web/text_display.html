<script>
// Get the Sidebar
var navBar = document.getElementById("navBar");

// Get the DIV with overlay effect
var navBarOverlay = document.getElementById("navBarOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (navBar.style.display == 'block') {
    navBar.style.display = 'none';
    navBarOverlay.style.display = "none";
  } else {
    navBar.style.display = 'block';
    navBarOverlay.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  navBar.style.display = "none";
  navBarOverlay.style.display = "none";
}

var scrollText = document.getElementById("scrollText");
var textInput = document.getElementById("textInput");
var textBeingPreviewed = document.getElementById("textBeingPreviewed");
var textInputSubmit = document.getElementById("textInputSubmit");
function textPreview() {
  if (scrollText.checked) {
    alert("Screen preview is not yet able to scroll text!");
  }
  cleanInput = getCleanInput(textInput.value);
  for (var i = 0; i < 5; i++) {
    document.getElementById("prev"+i).src = "/data/font/" + cleanInput.charAt(i) + ".bmp";
  }
}
function textSubmit() {
  textInputSubmit.value = getCleanInput(textInput.value);
  document.txtInputForm.submit();
}
function getCleanInput(rawText) {
  var allowedVals = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 .,!";
  rawText = rawText.toUpperCase();
  while (rawText.length < 5) { //provide a minimum of 5 characters always
    rawText = rawText.concat(" ");
  }
  var result = "";
  for (var i = 0; (i < rawText.length) && (i < 100) ; i++) {
    if (allowedVals.includes(rawText.charAt(i))) {
      result = result.concat(rawText.charAt(i));
    }
  }
  if (result.localeCompare(rawText) != 0) {
    alert("Input is limited to 100 alphanumeric characters");
    alert("input: " + rawText);
    alert("output: " + result);
  }
  return result;
}

</script>
